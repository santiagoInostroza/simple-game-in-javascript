            for(r=0; r<brickRowCount; r++) {
                bricks[c][r] = { x: 0, y: 0, status: 1 };
            }
        }

        var score = 0;
        var lives = 3;

        document.addEventListener("keydown", keyDownHandler, false);
        document.addEventListener("keyup", keyUpHandler, false);
        document.addEventListener("mousemove", mouseMoveHandler, false);   
        
        function mouseMoveHandler(e) {
            var relativeX = e.clientX - canvas.offsetLeft;
            if(relativeX > 0 && relativeX < canvas.width) {
                paddleX = relativeX - paddleWidth/2;
            }
        }

        function keyDownHandler(e) {
            if(e.keyCode == 39) {
                rightPressed = true;
            }
            else if(e.keyCode == 37) {
                leftPressed = true;
            }
        }

        function keyUpHandler(e) {
            if(e.keyCode == 39) {
                rightPressed = false;
            }
            else if(e.keyCode == 37) {
                leftPressed = false;
            }
        }

        function collisionDetection() {
            for(c=0; c<brickColumnCount; c++) {
                for(r=0; r<brickRowCount; r++) {
                    var b = bricks[c][r];
                    if(b.status == 1) {
                        if(x > b.x && x < b.x+brickWidth && y > b.y && y < b.y+brickHeight) {
                            dy = -dy;
                            b.status = 0;
                            score++;
                            if(score == brickRowCount*brickColumnCount) {
                                win();
                            }
                        }
                    }
                }
            }
        }

        function drawScore() {
            ctx.font = "16px Arial";
            ctx.fillStyle = "#0095DD";
            ctx.fillText("Puntuaciión: "+score, 8, 20);
        }

        function drawLives() {
            ctx.font = "16px Arial";
            ctx.fillStyle = "#0095DD";
            ctx.fillText("Vidas: "+lives, canvas.width-65, 20);
        }

        function changeDirectionX() {
            dx = -dx;
        }

        function changeDirectionY() {
            dy = -dy;
        }

        function loseLive() {
            lives--;
            if(!lives) {
                gameOver();
            }
            else {
                x = canvas.width/2;
                y = canvas.height-30;
                dx = 2;
                dy = -2;
                paddleX = (canvas.width-paddleWidth)/2;
            }
        }
        
        function gameOver() {
            document.location.reload();
            alert("PERDISTE!!");
        }

        function win() {
            document.location.reload();
            alert("GANASTE");
        }

        function randomColor() {
            color = Math.floor(Math.random() * 16777215).toString(16);
            ballColor = '#' + color;
        }

        function square(data = {}) {
            color = (data.color) ? data.color : "#00FF00";
            width = (data.width) ? data.width : 10;
            height = (data.height) ? data.height : 10;
            x = (data.x) ? data.x : 10;
            y = (data.y) ? data.y : 10;
            fillColor = (data.fillColor) ? data.fillColor : "#00FF00";
            strokeColor = (data.strokeColor) ? data.strokeColor : "#00FF00";

            ctx.beginPath();
            ctx.rect(x, y, width, height);
            ctx.fillStyle = fillColor;
            ctx.strokeStyle = strokeColor;
            ctx.fill();
            ctx.closePath();
        }

        function drawCircle(data = {}) {
            x = (data.x) ? data.x : 100;
            y = (data.y) ? data.y : 100;
            radius = (data.radius) ? data.radius :20;
            direction = (data.direction) ? data.direction : false;

            fillColor = (data.fillColor) ? data.fillColor : "";
            strokeColor = (data.strokeColor) ? data.strokeColor : "";

            ctx.beginPath();
            ctx.arc(x, y, radius, 0, Math.PI*2, direction);
            ctx.strokeStyle = strokeColor;
            ctx.fillStyle = fillColor;
            ctx.stroke();
            ctx.fill();
            ctx.closePath();
        }
       
        function drawBricks() {
            for(c=0; c<brickColumnCount; c++) {
                for(r=0; r<brickRowCount; r++) {
                    if(bricks[c][r].status == 1) {
                        var brickX = (c*(brickWidth+brickPadding))+brickOffsetLeft;
                        var brickY = (r*(brickHeight+brickPadding))+brickOffsetTop;
                        bricks[c][r].x = brickX;
                        bricks[c][r].y = brickY;
                        ctx.beginPath();
                        ctx.rect(brickX, brickY, brickWidth, brickHeight);
                        ctx.fillStyle = "#0095DD";
                        ctx.fill();
                        ctx.closePath();
                    }
                }
            }
        }

        function drawPaddle() {
            ctx.beginPath();
            ctx.rect(paddleX, paddleY, paddleWidth, paddleHeight);
            ctx.fillStyle = "#0095DD";
            ctx.fill();
            ctx.closePath();
        }

        

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            // console.log(x,y);
            // if(x >= 460 || x <= 16) {
            //     x = 0
            // }
            // if(y<=16 || y>=460) {
            //     y=360
            // }
            

            drawBricks();

            drawCircle({ 
                fillColor : ballColor,
                strokeColor : 'white', 
                x : x, 
                y : y, 
                radius: ballRadius, 
            });
           
            drawPaddle();

            drawScore();

            drawLives();

            collisionDetection();

            if(x + dx > canvas.width-ballRadius || x + dx < ballRadius) {
                changeDirectionX()
            }

            if( y + dy < ballRadius) {
                changeDirectionY()
            }else if(y + dy > canvas.height-ballRadius) {
                if(x > paddleX && x < paddleX + paddleWidth) {
                    golpe = Math.floor((x - paddleX)*60/paddleWidth);
                    dx = arrayDirectionTop[golpe][0];
                    dy = arrayDirectionTop[golpe][1];
                   document.getElementById('x').value = dx;
                    document.getElementById('y').value = dy;
                    if(dx < 0) {
                        dx -= speed;
                    }
                    else {
                        dx += speed;
                    }
                    if(dy < 0) {
                        dy -= speed;
                    }
                    else {
                        dy += speed;
                    }
                   
                }
                else {
                    loseLive();
                }
            }
         
            if (( x + ballRadius ) == canvas.width  || ( y + ballRadius ) == canvas.height || ( x - ballRadius ) == 0 || ( y - ballRadius ) == 0) {
                randomColor();
            }
            if(rightPressed && paddleX < canvas.width-paddleWidth) {
                paddleX += ballRadius;
            }
            else if(leftPressed && paddleX > 0) {
                paddleX -= ballRadius;
            }
            
            x += dx;
            y += dy;

            requestAnimationFrame(draw);

        }

        draw();
