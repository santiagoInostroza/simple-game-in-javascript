<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    	* { padding: 0; margin: 0; }
    	canvas { background: #eee; display: block; margin: 0 auto; }
    </style>
</head>
<body>
    <canvas id="myCanvas" width="480" height="320"></canvas>
    <script>
        var canvas = document.getElementById("myCanvas");
        var ctx = canvas.getContext("2d");
        
        //posicion de comienzo de la bola
        var x = canvas.width/2;
        var y = canvas.height/2;

        //tamaño de la bola
        var ballRadius = 10;

        //velocidad
        var speed = 2;

        //direccion de la bola
        var dx = (speed);
        var dy = -(speed);

        var ballColor = "#0095DD";

        //Pala
        var paddleHeight = 10;
        var paddleWidth = 75;
        var paddleX = (canvas.width-paddleWidth)/2;

        var rightPressed = false;
        var leftPressed = false;

        // Ladrillos
        var brickRowCount = 3;
        var brickColumnCount = 5;
        var brickWidth = 75;
        var brickHeight = 20;
        var brickPadding = 10;
        var brickOffsetTop = 30;
        var brickOffsetLeft = 30;


        var bricks = [];
        for(c=0; c<brickColumnCount; c++) {
            bricks[c] = [];
            for(r=0; r<brickRowCount; r++) {
                bricks[c][r] = { x: 0, y: 0, status: 1 };
            }
        }

        var score = 0;
        var lives = 3;

        document.addEventListener("keydown", keyDownHandler, false);
        document.addEventListener("keyup", keyUpHandler, false);
        document.addEventListener("mousemove", mouseMoveHandler, false);   
        
        function mouseMoveHandler(e) {
            var relativeX = e.clientX - canvas.offsetLeft;
            if(relativeX > 0 && relativeX < canvas.width) {
                paddleX = relativeX - paddleWidth/2;
            }
        }

        function keyDownHandler(e) {
            if(e.keyCode == 39) {
                rightPressed = true;
            }
            else if(e.keyCode == 37) {
                leftPressed = true;
            }
        }

        function keyUpHandler(e) {
            if(e.keyCode == 39) {
                rightPressed = false;
            }
            else if(e.keyCode == 37) {
                leftPressed = false;
            }
        }

        function collisionDetection() {
            for(c=0; c<brickColumnCount; c++) {
                for(r=0; r<brickRowCount; r++) {
                    var b = bricks[c][r];
                    if(b.status == 1) {
                        if(x > b.x && x < b.x+brickWidth && y > b.y && y < b.y+brickHeight) {
                            dy = -dy;
                            b.status = 0;
                            score++;
                            if(score == brickRowCount*brickColumnCount) {
                                win();
                            }
                        }
                    }
                }
            }
        }

        function drawScore() {
            ctx.font = "16px Arial";
            ctx.fillStyle = "#0095DD";
            ctx.fillText("Puntuaciión: "+score, 8, 20);
        }

        function drawLives() {
            ctx.font = "16px Arial";
            ctx.fillStyle = "#0095DD";
            ctx.fillText("Vidas: "+lives, canvas.width-65, 20);
        }

        function changeDirectionX() {
            dx = -dx;
        }

        function changeDirectionY() {
            dy = -dy;
        }

        function loseLive() {
            lives--;
            if(!lives) {
                gameOver();
            }
            else {
                x = canvas.width/2;
                y = canvas.height-30;
                dx = 2;
                dy = -2;
                paddleX = (canvas.width-paddleWidth)/2;
            }
        }
        function gameOver() {
            document.location.reload();
            alert("PERDISTE!!");
        }

        function win() {
            document.location.reload();
            alert("GANASTE");
        }

        function randomColor() {
            color = Math.floor(Math.random() * 16777215).toString(16);
            ballColor = '#' + color;
        }

        function square(data = {}) {
            color = (data.color) ? data.color : "#00FF00";
            width = (data.width) ? data.width : 10;
            height = (data.height) ? data.height : 10;
            x = (data.x) ? data.x : 10;
            y = (data.y) ? data.y : 10;
            fillColor = (data.fillColor) ? data.fillColor : "#00FF00";
            strokeColor = (data.strokeColor) ? data.strokeColor : "#00FF00";

            ctx.beginPath();
            ctx.rect(x, y, width, height);
            ctx.fillStyle = fillColor;
            ctx.strokeStyle = strokeColor;
            ctx.fill();
            ctx.closePath();
        }

        function drawCircle(data = {}) {
            x = (data.x) ? data.x : 100;
            y = (data.y) ? data.y : 100;
            radius = (data.radius) ? data.radius :20;
            direction = (data.direction) ? data.direction : false;

            fillColor = (data.fillColor) ? data.fillColor : "";
            strokeColor = (data.strokeColor) ? data.strokeColor : "";

            ctx.beginPath();
            ctx.arc(x, y, radius, 0, Math.PI*2, direction);
            ctx.strokeStyle = strokeColor;
            ctx.fillStyle = fillColor;
            ctx.stroke();
            ctx.fill();
            ctx.closePath();
        }
       
        function drawBricks() {
            for(c=0; c<brickColumnCount; c++) {
                for(r=0; r<brickRowCount; r++) {
                    if(bricks[c][r].status == 1) {
                        var brickX = (c*(brickWidth+brickPadding))+brickOffsetLeft;
                        var brickY = (r*(brickHeight+brickPadding))+brickOffsetTop;
                        bricks[c][r].x = brickX;
                        bricks[c][r].y = brickY;
                        ctx.beginPath();
                        ctx.rect(brickX, brickY, brickWidth, brickHeight);
                        ctx.fillStyle = "#0095DD";
                        ctx.fill();
                        ctx.closePath();
                    }
                }
            }
        }

        function drawPaddle() {
            ctx.beginPath();
            ctx.rect(paddleX, canvas.height-paddleHeight, paddleWidth, paddleHeight);
            ctx.fillStyle = "#0095DD";
            ctx.fill();
            ctx.closePath();
        }

        

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            drawBricks();

            drawCircle({ 
                fillColor : ballColor,
                strokeColor : 'white', 
                x : x, 
                y : y, 
                radius: ballRadius, 
            });
           
            drawPaddle();

            drawScore();

            drawLives();

            collisionDetection();

            if(x + dx > canvas.width-ballRadius || x + dx < ballRadius) {
                changeDirectionX()
            }

            if( y + dy < ballRadius) {
                changeDirectionY()
            }else if(y + dy > canvas.height-ballRadius) {
                if(x > paddleX && x < paddleX + paddleWidth) {
                    dy = -dy;
                }
                else {
                    loseLive();
                }
            }
         
            if (( x + ballRadius ) == canvas.width  || ( y + ballRadius ) == canvas.height || ( x - ballRadius ) == 0 || ( y - ballRadius ) == 0) {
                randomColor();
            }


            if(rightPressed && paddleX < canvas.width-paddleWidth) {
                paddleX += ballRadius;
            }
            else if(leftPressed && paddleX > 0) {
                paddleX -= ballRadius;
            }
            
            x += dx;
            y += dy;

            requestAnimationFrame(draw);

        }

        // setInterval(draw, 10);
        draw();

    </script>
</body>
</html>
